<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B09Progress.html</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<script>
    // setInterval("함수명()", 초(이초수마다 함수가 호출됨))
    var my_bar;
    var cnt = 0;

    function labelProcess(){
        setInterval(()=>{
            cnt ++;
            if(cnt>100) return;
            my_bar.innerHTML = cnt + "%";
            my_bar.style.width = cnt + "%";
        }, 100);
    }

    window.onload = function(){
        my_bar = document.getElementById("my_bar");
        labelProcess();
    }
</script>
<body>
    <div class="container">
        <h2>Progress Bar With Label</h2>
        <div class="progress">
            <div id="my_bar" class="progress-bar" style="width:70%"></div>
        </div>


        <h2>Colored Progress Bars</h2>
        <p>Use any of the contextual color classes to change the color of the progress bar:</p> 
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%">10%</div>
        </div><br>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%">20%</div>
        </div><br>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%">30%</div>
        </div><br>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%">40%</div>
        </div><br>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%">50%</div>
        </div><br>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white text-info" style="width:60%">60%</div>
        </div><br>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%">70%</div>
        </div><br>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light text-primary" style="width:80%">80%</div>
        </div><br>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%">90%</div>
        </div>

        <br><br><br><br><br><br><br><br><br><br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:30%"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped  progress-bar-animated" style="width:50%"></div>
          </div>


        
    </div>
</body>
</html>
