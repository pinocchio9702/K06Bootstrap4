<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B14Icon.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<!-- 아이콘 주소(참조 URl_1) : https://www.w3schools.com/icons/default.asp -->
<!-- 아이콘 주소(참조 URl_2) : https://www.w3schools.com/icons/icons_reference.asp -->
<body>
    <div class="container">
        <h1>fab fa-alipay</h1>

        <i class='fab fa-alipay'></i>
        <i class='fab fa-alipay' style='font-size:24px'></i>
        <i class='fab fa-alipay' style='font-size:36px'></i>
        <i class='fab fa-alipay' style='font-size:48px;color:red'></i>
        <br>

        <p>Used on a button:</p>
        <button style='font-size:24px'>Button <i class='fab fa-alipay'></i></button>

        <p>Unicode:</p>
        <i style='font-size:24px' class='fab'>&#xf642;</i>
    </div>
</body>

</html>
