<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B05Image.html</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rounded Corners</h2>
        <p>이미지 모서리 부분을 라운딩 처리</p>            
        <img src="./images/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
      
        <h2>Circle</h2>
        <p>이미지를 둥글게 표현(프로필 이미지에서 사용)</p>            
        <img src="./images/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
        
        <h2>Thumbnail</h2>
        <p>이미지를 썸네일(손톱이미지)</p>            
        <img src="./images/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 

        
        <h2>Image</h2>
        <p>이미지를 화면 사이즈에 맞게 반응형으로 표현</p>
        <img class="img-fluid" src="./images/img_chania.jpg" alt="Chania" width="460" height="345"> 
</body>
</html>
